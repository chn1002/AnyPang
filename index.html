<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <!-- Primary Meta Tags -->
  <title>AnyPang - Match-3 Puzzle Game</title>
  <meta name="title" content="AnyPang - Match-3 Puzzle Game">
  <meta name="description" content="A fun and addictive match-3 puzzle game. Swap tiles to match 3 or more and score big!">
  <meta name="keywords" content="game, puzzle, match-3, anypang, casual game, web game">
  <meta name="author" content="AnyPang Team">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="AnyPang - Match-3 Puzzle Game">
  <meta property="og:description" content="A fun and addictive match-3 puzzle game. Swap tiles to match 3 or more and score big!">
  <meta property="og:image" content="/images/og-image.png">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:title" content="AnyPang - Match-3 Puzzle Game">
  <meta property="twitter:description" content="A fun and addictive match-3 puzzle game. Swap tiles to match 3 or more and score big!">
  <meta property="twitter:image" content="/images/og-image.png">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
  
  <!-- Theme Color -->
  <meta name="theme-color" content="#4A90D9">
  <meta name="msapplication-TileColor" content="#4A90D9">
  
  <!-- iOS Web App -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="AnyPang">
  
  <!-- Prevent phone number detection -->
  <meta name="format-detection" content="telephone=no">
  
  <!-- Preconnect to external resources if any -->
  <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
  
  <style>
    /* Critical CSS - inlined for fast initial render */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #1a1a2e;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
    }
    
    #game-container {
      position: relative;
      width: 100%;
      height: 100%;
      max-width: 100vw;
      max-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    #game-canvas {
      display: block;
      touch-action: none; /* Prevent default touch behaviors */
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    
    /* Loading screen */
    #loading-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      z-index: 1000;
      transition: opacity 0.5s ease-out;
    }
    
    #loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .loading-title {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 2rem;
      background: linear-gradient(90deg, #e94560, #ff6b6b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .loading-bar-container {
      width: 300px;
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      overflow: hidden;
    }
    
    .loading-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #e94560, #ff6b6b);
      border-radius: 4px;
      transition: width 0.3s ease-out;
    }
    
    .loading-text {
      margin-top: 1rem;
      font-size: 0.875rem;
      color: rgba(255, 255, 255, 0.6);
    }
    
    /* Error screen */
    #error-screen {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #1a1a2e;
      color: #fff;
      z-index: 1001;
      text-align: center;
      padding: 2rem;
    }
    
    #error-screen.visible {
      display: flex;
    }
    
    .error-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    
    .error-message {
      font-size: 1.25rem;
      margin-bottom: 1rem;
    }
    
    .retry-button {
      padding: 0.75rem 2rem;
      font-size: 1rem;
      background: #e94560;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    
    .retry-button:hover {
      background: #ff6b6b;
    }
    
    /* Prevent pull-to-refresh on mobile */
    body {
      overscroll-behavior-y: contain;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <!-- Game Canvas -->
    <canvas id="game-canvas"></canvas>
    
    <!-- Loading Screen -->
    <div id="loading-screen">
      <h1 class="loading-title">AnyPang</h1>
      <div class="loading-bar-container">
        <div class="loading-bar" id="loading-bar"></div>
      </div>
      <p class="loading-text" id="loading-text">Loading assets...</p>
    </div>
    
    <!-- Error Screen -->
    <div id="error-screen">
      <div class="error-icon">⚠️</div>
      <p class="error-message" id="error-message">Failed to load the game.</p>
      <button class="retry-button" onclick="location.reload()">Retry</button>
    </div>
  </div>
  
  <!-- Main Game Script -->
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
